<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cb0d12a11f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <main class="row wrapper">
      <section class="col-7 right-side">
        <div class="row today">
          <h1 id="temperature" class="col-3 temp">Â°C</h1>
          <div class="col-7 city-data">
            <h2 id="city"></h2>
            <time class="data-time" id="date"></time>
          </div>

          <div class="col-2 status">
            <img src="" alt="" id="icon" class="fa-solid fa-cloud" />
            <!-- <i class="fa-solid fa-cloud" id="icon"></i> -->
            <p class="cloud" id="description"></p>
          </div>
        </div>
        <div class="hourly-weather">
          <h6 class="hourly-label">Weather details</h6>
          <div class="col-6">
            <ul class="row weather-details">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/h</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="col-5 left-side">
        <div class="info">
          <form class="search" id="search-form" action="#">
            <input
              type="search"
              id="search-input"
              class="search-input"
              placeholder="Another city"
            />
            <button class="search-button" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>

          <hr />
          <div>
            <div>
              <button type="button" class="city-button"><b>Krakow</b></button>
            </div>
            <div>
              <button type="button" class="city-button"><b>Wroclaw</b></button>
            </div>
            <div>
              <button type="button" class="city-button"><b>Gdansk</b></button>
            </div>
            <div>
              <button type="button" class="city-button"><b>Warsaw</b></button>
            </div>
          </div>
          <hr />
        </div>

        <h6 class="weekly-label">Weekly forecast</h6>
        <div class="container weekly-forecast" id="forecast"></div>
      </section>
    </main>
    <small>
      <a href="https://github.com/MariaPanchenko/weather-app2" target="_blank"
        >Open-source code</a
      >
      by Mariia Panchenko
    </small>
    <script src="app.js"></script>
  </body>
</html>
